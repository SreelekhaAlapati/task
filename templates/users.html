<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    {%if check%}
    {%for user in users%}
        <div>
            <ul>
                <li>{{user.username}}</li>

        </div>
    {%endfor%}
    {%else%}
    <div>
        {{user.username}}

    {%endif%}

</body>
</html>
