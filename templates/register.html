<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register" method="POST">
        {%csrf_token%}
        <input type="text" name="username" placeholder="USER NAME"><br>

    <div>
        {% for message in messages%}
            {{message}}
        {%endfor%}
    </div>
</body>
</html>
